<div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light">
    <div class="col-md-7 p-lg-5 mx-auto my-8">
      <div class="form-group">
        <h2>{{edit? 'Edit': 'Register'}}</h2>
      </div>
      <div class="dropdown-divider"></div>
      <form #f="ngForm" class="px-4 py-3" (ngSubmit)="onRegisterSubmit(f)">
        <div class="form-group">
          <label>Full name</label>
          <input type="name" class="form-control" [(ngModel)]="user.name" name="name" placeholder="John Doe Smith" required>
        </div>
        <div class="form-group">
          <label>User name</label>
          <input type="username" class="form-control" [(ngModel)]="user.username" name="username" placeholder="John12345" required>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" class="form-control" [(ngModel)]="user.email" name="email" placeholder="email@ejemplo.com" required>
        </div>
        <div class="form-group" *ngIf="!edit">
          <label>Password</label>
          <input type="password" class="form-control" [(ngModel)]="user.password" name="password" placeholder="password" required>
        </div>
        <div *ngIf="edit" class="form-group">
          <label>Type</label>
          <select  class="form-control" name="type" [(ngModel)]="user.type">
            <option value='a'>Admin</option>
            <option value='m'>Manager</option>
            <option value='r'>Regular</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary" value="Submit">{{edit ? 'Edit': 'Register'}}</button>
      </form>
    </div>
  </div>
