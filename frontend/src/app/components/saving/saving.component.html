<div *ngIf="loading" class="lds-ring abs-center">
  <div></div>
  <div></div>
  <div></div>
  <div></div>
</div>


<div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light">
  <div class="col-md-7 p-lg-5 mx-auto my-8">
    <div class="form-group">
      <h2>{{edit? "Edit" : "Add"}} Saving</h2>
    </div>
    <div class="dropdown-divider"></div>
    <form #f="ngForm" class="px-4 py-3" (ngSubmit)="onSubmit(f)">
      <div class="form-group">
        <label>Bank</label>
        <input type="text" class="form-control" [(ngModel)]="saving.bank" name="bank" placeholder="Bank of America"
          required>
      </div>
      <div class="form-group">
        <label>Account number</label>
        <input type="text" class="form-control" [(ngModel)]="saving.account" name="account" placeholder="738-4173910"
          required>
      </div>
      <div class="form-group">
        <label>Inital Balance</label>
        <input type="number" class="form-control" [(ngModel)]="saving.balance" name="balance" placeholder="19041">
      </div>
      <div class="form-group">
        <label>Start date</label>
        <input name="start" [(ngModel)]="saving.start" [matDatepicker]="picker" class="form-control" placeholder="01/01/2010"
        (click)="picker.open()" autocomplete="off" required>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </div>

      <div class="form-group">
        <label>End date</label>
        <input name="end" [(ngModel)]="saving.end" [matDatepicker]="picker2" class="form-control" placeholder="12/12/2012"
        (click)="picker2.open()" autocomplete="off" required>
        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker>
      </div>
      <div class="form-group">
        <label>Interest</label>
        <input type="number" class="form-control" [(ngModel)]="saving.interest" name="interest" placeholder="4.2">
      </div>
      <div class="form-group">
        <label>Taxes</label>
        <input type="number" class="form-control" [(ngModel)]="saving.taxes" name="taxes" placeholder="1.6">
      </div>
      <button type="submit" class="btn btn-primary" value="Submit">{{edit? "EDIT" : "ADD"}}</button>
    </form>
  </div>
</div>
