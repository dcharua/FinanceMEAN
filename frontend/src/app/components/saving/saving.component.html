<div *ngIf="loading" class="lds-ring abs-center">
  <div></div>
  <div></div>
  <div></div>
  <div></div>
</div>


<div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light">
  <div class="col-md-7 p-lg-5 mx-auto my-8">
    <div class="form-group">
      <h2>{{edit? "Edit" : "Add"}} Saving</h2>
    </div>
    <div class="dropdown-divider"></div>
    <form #f="ngForm" class="px-4 py-3" (ngSubmit)="onSubmit(f)">
      <div class="form-group">
        <label>Bank</label>
        <input type="text" class="form-control" [(ngModel)]="saving.bank" name="bank" placeholder="Bank of America"
          required>
      </div>
      <div class="form-group">
        <label>Account number</label>
        <input type="text" class="form-control" [(ngModel)]="saving.account" name="account" placeholder="738-4173910"
          required>
      </div>
      <div class="form-group">
        <label>Inital Balance</label>
        <input type="number" class="form-control" [(ngModel)]="saving.balance" name="balance" placeholder="19041">
      </div>
      <div class="form-group">
        <label>Start</label>
        <input type="date" class="form-control" [ngModel]="saving.start | date:'yyyy-dd-MM'"
          (ngModelChange)="saving.start = $event" name="start">
      </div>
      <div class="form-group">
        <label>End</label>
        <input type="date" class="form-control" [ngModel]="saving.end | date:'yyyy-dd-MM'"
          (ngModelChange)="saving.end = $event" name="end">
      </div>
      <div class="form-group">
        <label>Interest</label>
        <input type="number" class="form-control" [(ngModel)]="saving.interest" name="interest" placeholder="4.2">
      </div>
      <div class="form-group">
        <label>Taxes</label>
        <input type="number" class="form-control" [(ngModel)]="saving.taxes" name="taxes" placeholder="1.6">
      </div>
      <button type="submit" class="btn btn-primary" value="Submit">{{edit? "EDIT" : "ADD"}}</button>
    </form>
  </div>
</div>
